name: Deploy/Production/Backend

env:
  BUILD_ARTIFACT: production-backend-build

on:
  push:
    branches: ["main"]
    paths: ["apps/backend/**"]

jobs:
  prettier:
    name: Check Format
    timeout-minutes: 15
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 14
          cache: "yarn"

      - name: Install deps
        run: yarn install --frozen-lockfile

      - name: Run Prettier
        working-directory: ./apps/backend
        run: yarn check-format

  build:
    name: Build
    timeout-minutes: 15
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 14
          cache: "yarn"

      - name: Install deps
        run: yarn install --frozen-lockfile

      - name: Create build
        working-directory: ./apps/backend
        run: NODE_ENV=production yarn build

      - name: Generate dist
        working-directory: ./apps/backend
        run: zip -r deploy.zip * .[^.]* -x "**node_modules**"

      - name: Upload dist
        uses: actions/upload-artifact@v3
        with:
          name: $BUILD_ARTIFACT
          retention-days: 1
          path: ./apps/backend/deploy.zip

  deploy:
    needs: [prettier, build]
    name: Deploy to AWS
    runs-on: ubuntu-latest

    steps:
      - name: Download dist
        uses: actions/download-artifact@v3
        with:
          name: $BUILD_ARTIFACT

      - name: Deploy to EB
        uses: einaregilsson/beanstalk-deploy@v21
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          use_existing_version_if_available: true
          wait_for_environment_recovery: 120
          application_name: landing-page-cms-backend
          environment_name: landing-page-cms-backend-prod
          version_label: ${{github.SHA}}
          region: eu-central-1
          deployment_package: deploy.zip
