name: Deploy/Staging/Frontend

on:
  push:
    branches: ["dev"]
    # paths: ["apps/frontend/**"]

jobs:
  build:
    name: Build and Test
    timeout-minutes: 15
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - uses: actions/setup-node@v3
        with:
          node-version: 14
          cache: "yarn"

      - name: Install
        run: yarn

      - name: Test (Static)
        working-directory: ./apps/frontend
        run: yarn check-format && yarn lint && yarn check-types

      - name: Build
        working-directory: ./apps/frontend
        run: yarn build
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          NEXT_PUBLIC_SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
          NEXT_PUBLIC_API_ROUTE: "RCooqUQMNl77xg89tP848X6rETMeCapGNIUyzuz6oZzhOd7SHfPcUi6kYeIcZ52f"

      - name: Test (Unit)
        working-directory: ./apps/frontend
        run: yarn test

      - name: Test (E2E)
        working-directory: ./apps/frontend
        run: yarn test:e2e:run
