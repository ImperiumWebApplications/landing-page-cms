version: 0.2

env:
  variables:
    PUBLIC_API_ROUTE_QUERY: 'RCooqUQMNl77xg89tP848X6rETMeCapGNIUyzuz6oZzhOd7SHfPcUi6kYeIcZ52f'

cache:
  paths:
    - 'node_modules/**/*' # Cache `node_modules` for faster `yarn` or `npm i`
    - '.next/cache/**/*' # Cache Next.js for faster application rebuilds

phases:
  install:
    runtime-versions:
      nodejs: 12

  pre_build:
    commands:
      - cd frontend
      - npm install
      - npm install -g next

  build:
    commands:
      - NEXT_PUBLIC_API_ROUTE=$PUBLIC_API_ROUTE_QUERY npm run build

  post_build:
    commands:
      - rm -rf node_modules

artifacts:
  base-directory: frontend
  files:
    - '**/*'
