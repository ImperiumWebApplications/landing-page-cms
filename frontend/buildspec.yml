version: 0.2

cache:
  paths:
    - 'node_modules/**/*' # Cache `node_modules` for faster `yarn` or `npm i`
    - '.next/cache/**/*' # Cache Next.js for faster application rebuilds

phases:
  install:
    runtime-versions:
      nodejs: 12

  pre_build:
    commands:
      - cd frontend
      - npm install
      - npm install -g next

  build:
    commands:
      - npm run build

  post_build:
    commands:
      - rm -rf node_modules

artifacts:
  base-directory: frontend
  files:
    - '**/*'
